<div class="editor-container">
  <form [formGroup]="alunoForm" class="form-aluno">
    <!-- Formulário para editar aluno -->

    <div class="header">
      <!-- Cabeçalho com botão de voltar e título -->
      <button class="btn-back" (click)="voltar()">
        <span class="material-icons">arrow_back</span>
        <!-- Ícone de seta para voltar -->
      </button>
      <h2>Editar Aluno</h2>
      <!-- Título da página -->
    </div>

    <!-- FOTO -->
    <div class="photo-container">
      <div class="photo-wrapper">
        <img
          [src]="urlFoto || 'assets/icons/placeholder-user.png'"
          class="photo-image"
          [alt]="'Foto de ' + (alunoForm.get('nome')?.value || 'Aluno')"
        />
      </div>
    </div>
    <!-- Campo Nome -->
<div class="form-group">
  <label for="nome">Nome Completo</label>

  <div class="input-wrapper">
    <img src="assets/icons/user.svg" alt="" class="input-icon" aria-hidden="true" />
    <input
      id="nome"
      type="text"
      formControlName="nome"
      placeholder="Digite o nome completo"
    />
  </div>

  <div class="error" *ngIf="alunoForm.get('nome')?.invalid && alunoForm.get('nome')?.touched">
    Nome é obrigatório.
  </div>
</div>

<!-- Campo Email -->
<div class="form-group">
  <label for="email">Email</label>

  <div class="input-wrapper">
    <img src="assets/icons/email.svg" alt="" class="input-icon" aria-hidden="true" />
    <input
      id="email"
      type="email"
      formControlName="email"
      placeholder="Digite o email"
    />
  </div>

  <div class="error" *ngIf="alunoForm.get('email')?.invalid && alunoForm.get('email')?.touched">
    <!-- Mensagem de erro para email inválido. ngIf - controla a renderização do elemento com base na condição  -->
    Email inválido.
  </div>
</div>

<!-- Campo Telefone -->
<div class="form-group">
  <label for="telefone">Telefone</label>

  <div class="input-wrapper">
    <img src="assets/icons/phone.svg" alt="" class="input-icon" aria-hidden="true" />
    <input
      id="telefone"
      type="text"
      formControlName="telefone"
      placeholder="Digite o telefone"
    />
  </div>

  <div class="error" *ngIf="alunoForm.get('telefone')?.invalid && alunoForm.get('telefone')?.touched">
    Telefone inválido.
  </div>
</div>

<!-- Campo Matrícula -->
<div class="form-group">
  <label for="matricula">Matrícula</label>

  <div class="input-wrapper">
    <img src="assets/icons/hashtag.svg" alt="" class="input-icon" aria-hidden="true" />
    <input
      id="matricula"
      type="text"
      formControlName="matricula"
      placeholder="Digite a matrícula"
    />
  </div>

  <div class="error" *ngIf="alunoForm.get('matricula')?.invalid && alunoForm.get('matricula')?.touched">
    Matrícula é obrigatória.
  </div>
</div>

<!-- Campo Status -->
<div class="form-group">
  <label>Status</label>

  <div class="status-options">
    <label>
      <input type="radio" formControlName="status" value="Ativo" />
      Ativo
    </label>
    <label>
      <input type="radio" formControlName="status" value="Inativo" />
      Inativo
    </label>
  </div>
</div>

<!-- Botões de Ação -->
<div class="action-buttons">
  <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
  <button type="submit"
  class="btn-salvar"
  [disabled]="!podeHabilitar"
  (click)="salvar()">
    Salvar Alterações
  </button>
</div>
